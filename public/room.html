<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Drops in the Bucket</title>
		<script type="text/javascript" src="/scripts/jquery-2.2.3.js"></script>
		<script src="https://cdn.jsdelivr.net/binaryjs/0.2.1/binary.min.js"></script> 
		<script type="text/javascript" src="/scripts/room.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" href="/style/room.css">
	</head>
	<body>
		<div id="content">
			<section id="bucket-interface">
				<div id="water">
					<div id="water-top">
						<div id="submitted-by"></div>
						<img id="water-top-image" src="/images/water-top.png">
					</div>
				</div>
				<img id="bucket" src="/images/bucket.png">
				<button onclick="hideBucket()" id="goHome"></button>
			</section>
			<header>
				<h1 id="title">drops in the bucket</h1>
			</header>
		    <section id="user-interaction">
		    	<div id="room-info">
			        <div id="rules"></div>
		      	</div>
				<div id="audioplayer">
					<audio class="audio">
					    <source src="combinedfiles.wav" type="audio/wav">
					</audio>
			    	<div id="myProgress">
			    		<div id="recordingProgress"></div>
						<div id="myBar">
							<div id="myBarSlide"></div>
			    		</div>
			    		<input type="range" step="any" class="seekbar"></input>
			    	</div>
				</div>
		    	<div id="time-limit">
		    		Length: </br>
		    		<div id="time-display">
		    			<div id="recorded-time">
			    			<span id="hours"></span>:
			    			<span id="minutes"></span>:
			    			<span id="seconds"></span>
		    			</div>
		    		</div>
		    	</div>
		    </section>
		    <div id="buttons">
		    	<button id='reject-button' onclick='reject()'></button>
		    	<button id='main-button'></button>
		    	<button id='approve-button' onclick='approve()'></button>
		    </div>
	    </div> 
	</body>
</html>
