<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Drops in the Bucket</title>
		<link rel="stylesheet" href="/style/room.css">
		<script type="text/javascript" src="/scripts/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="/scripts/room.js"></script>

		<script src="https://cdn.binaryjs.com/0/binary.js"></script> 
		-->

	<body>
		<div id="content">

				</div>

			<a href="index.html" target="blank">home</a>
